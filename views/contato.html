<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>DevBurger - Contato</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="/images/logodevburger.png" alt="Logo DevBurger" class="logo">
      <h1 class="titulo-contato">CONTATO</h1>
    </header>

    <h2 class="subtitulo-contato">Entre em contato conosco</h2>

    <form action="/contato" method="POST" class="formulario">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo"><br><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required placeholder="Digite seu melhor e-mail"><br><br>

      <label for="assunto">Assunto:</label>
      <input type="text" id="assunto" name="assunto" required placeholder="Assunto da mensagem"><br><br>

      <label for="mensagem">Mensagem:</label><br>
      <textarea id="mensagem" name="mensagem" required placeholder="Entre aqui com sua mensagem"></textarea><br><br>

      <button type="submit" class="enviar">Enviar</button>
    </form>
  </div>

</body>
</html>
