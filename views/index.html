<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>DevBurger - Sua melhor hamburgueria</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="/images/logodevburger.png" alt="Logo DevBurger" class="logo">
      <h1 class="titulo">DEVBURGER</h1>
    </header>

    <div class="botoes">
      <a href="/lanches.html" class="botao">Veja nosso menu</a>
      <a href="/contato" class="botao">Entre em contato</a>
    </div>

    <p class="descricao">
      Gostaria de fazer alguma sugestão de lanche para a Dev Burger? Envie sua ideia no formulário abaixo.
    </p>

    <form action="/sugestao" method="GET" class="formulario">
      <label for="nome">Nome do lanche</label>
      <input type="text" id="nome" name="nome" required placeholder="Digite o nome do lanche">

      <label for="ingredientes">Ingredientes</label>
      <textarea id="ingredientes" name="ingredientes" required placeholder="Digite os ingredientes necessários"></textarea>

      <button type="submit" class="enviar">Enviar sugestão</button>
    </form>
  </div>
</body>
</html>
