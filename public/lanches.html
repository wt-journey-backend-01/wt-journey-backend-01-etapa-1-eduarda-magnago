<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>DevBurger - Cardápio</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="/images/logodevburger.png" alt="Logo DevBurger" class="logo">
      <h1 class="titulo-lanches">CARDÁPIO</h1>
    </div>

    <p class="descricao">Confira nossos lanches incríveis preparados com os melhores ingredientes:</p>

    <div id="lanches-container"></div>
  </div>

  <script>
    fetch('/api/lanches')
      .then(res => res.json())
      .then(lanches => {
        const container = document.getElementById('lanches-container');

        lanches.forEach(lanche => {
          const card = document.createElement('div');
          card.classList.add('lanche-card');

          card.innerHTML = `
            <h2 class="lanche-nome">${lanche.nome}</h2>
            <p class="lanche-ingredientes">${lanche.ingredientes}</p>
          `;

          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
